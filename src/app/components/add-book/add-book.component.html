
<form [formGroup]="createBookForm" (ngSubmit)="onCreateBook()" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><h1>Create Book Form</h1></h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <h4>Create Book</h4>
                <label class="col-sm-2 control-label" for="Title">Title</label>
                <div class="col-sm-8">
                    <input id="Title" formControlName="Title" type="text" class="form-control">
                </div>
                <label class="col-sm-2 control-label" for="Author">Author</label>
                <div class="col-sm-8">
                    <input id="Author" formControlName="Title" type="text" class="form-control">
                </div>
                <label class="col-sm-2 control-label" for="Genre">Genre</label>
                <div class="col-sm-8">
                    <input id="Genre" formControlName="Title" type="text" class="form-control">
                </div>
                <label class="col-sm-2 control-label" for="Year">Year</label>
                <div class="col-sm-8">
                    <input id="Year" formControlName="Year" type="text" class="form-control">
                </div>
            </div>   
        </div>
        <div class="panel-footer">
            <div class="col-sm-8">
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </div>
    </div>
</form>
