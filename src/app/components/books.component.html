<h2>List of Books</h2>
<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <div class="card-body">
        <div class="row">
          <div class="col-md-2">
            Filter by:
          </div>
          <div class="col-md-4">
            <label for="input">Your Input</label> 
            <input type="text" id="input" name="input"/>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <h4>Filter by: </h4>
            </div>
        </div>
        <div class='table-responsive'>
          <table class="table">
            <thead>
              <tr>
                <th>
                  <button class="btn btn-primary">
                    Show Image
                  </button>
                </th>
                <th>Title</th>
                <th>Author</th>
                <th>Descrirption</th>
                <th>Year</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table> 
        </div>
    </div>
</div>
